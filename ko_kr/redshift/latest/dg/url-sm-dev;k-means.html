        <!DOCTYPE HTML><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>Amazon Redshift</title><meta xmlns="" name="subtitle" content="데이터베이스 개발자 안내서"><meta xmlns="" name="abstract" content="페타바이트 규모의 엔터프라이즈급 완전관리형 데이터 웨어하우징 서비스인 Amazon Redshift로 데이터 웨어하우스를 생성하고 관리합니다."><meta http-equiv="refresh" content="10;URL=welcome.html"><script type="text/javascript"><!--
        var myDefaultPage = "welcome.html";
           	var myPage = document.location.search.substr(1);
           	var myHash = document.location.hash;
        
              if (myPage == null || myPage.length == 0) {
                 myPage = myDefaultPage;
              } else {
                 var docfile = myPage.match(/[^=\;\/?:\s]+\.html/);
                 if (docfile == null) {
       				myPage = myDefaultPage;
    	     		 } else {
                    myPage = docfile + myHash;
                 }
              }
              self.location.replace(myPage);
    --></script></head><body></body></html>
